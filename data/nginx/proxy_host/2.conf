# n8n.paulryu93.ddns.net
# DO NOT EDIT THIS FILE DIRECTLY, CHANGES WILL BE LOST WHEN UPDATING!
# ------------------------------------------------------------


server {
    set $forward_scheme "http";
    set $server "n8n-server";
    set $port "5678";
    set $forward_path "";


    listen 0.0.0.0:80;
    listen [::]:80;


    listen 0.0.0.0:443 ssl;
    listen [::]:443 ssl;


    server_name n8n.paulryu93.ddns.net;


    # Certbot TLS
    ssl_certificate /data/tls/certbot/live/npm-2/fullchain.pem;
    ssl_certificate_key /data/tls/certbot/live/npm-2/privkey.pem;


    include conf.d/include/always.conf;


    location / {


        include conf.d/include/proxy-headers.conf;
        proxy_pass http://n8n-server:5678$request_uri;

    }


    # custom locations
    # Custom
    include /data/custom_nginx/server_proxy.conf;
}

